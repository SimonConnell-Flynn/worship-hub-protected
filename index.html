    --btn-hover: var(--btn-hover-light);

    width: 90%;
    text-align: center;

  input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 8px;
    border: 1.5px solid var(--border);
    background-color: var(--input-bg);
    color: var(--text);
    font-size: 1rem;
    transition: border-color 0.3s;
  }

  input[type="password"]:focus {
    border-color: var(--btn-bg);
    outline: none;
  }

  .password-container {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--btn-bg);
    font-weight: 600;
    cursor: pointer;
    user-select: none;
  }

  button.submit-btn {
    margin-top: 1rem;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    border: none;
    background: var(--btn-bg);
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
  }

  button.submit-btn:hover {
    background: var(--btn-hover);
  }

  /* Light/Dark toggle button */
  button#theme-toggle {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: transparent;
    border: 2px solid var(--btn-bg);
    border-radius: 8px;
    padding: 0.25rem 0.75rem;
    font-weight: 600;
    cursor: pointer;
    color: var(--btn-bg);
    transition: background-color 0.3s, color 0.3s;
  }

  button#theme-toggle:hover {
    background-color: var(--btn-bg);
    color: white;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .container {
      padding: 1.5rem 2rem;

  <!-- Light/Dark mode toggle -->
  <button id="theme-toggle" aria-label="Toggle light and dark mode">Dark Mode</button>

  <div class="container">

      </svg>

    </div>

    <form onsubmit="return checkPassword()">
      <div class="password-container">
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          aria-label="Password"
          required
        />
        <button
          type="button"
          class="toggle-password"
          aria-label="Toggle show password"
          onclick="togglePassword()"
        >Show</button>
      </div>
      <button type="submit" class="submit-btn">Enter</button>
    </form>
  </div>

<script>
  // Toggle password visibility
  function togglePassword() {
    const pwInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.toggle-password');
    if (pwInput.type === 'password') {
      pwInput.type = 'text';
      toggleBtn.textContent = 'Hide';
    } else {
      pwInput.type = 'password';
      toggleBtn.textContent = 'Show';
    }
  }

  // Simple password check - replace 'yourpassword' with actual password
  function checkPassword() {
    const pwInput = document.getElementById('password');
    const password = pwInput.value;
    if (password === 'romans12:1') {
      // Redirect or unlock the page - replace '#' with your actual page or logic
      window.location.href = 'https://www.notion.so/Life-City-Worship-Volunteer-Hub-1e7c88dcb985804ab208eb8181fecb2d';
      return false;
    } else {
      alert('Incorrect password. Please try again.');
      pwInput.value = '';
      return false;
    }
  }

  // Light/Dark mode toggle logic
  const themeToggle = document.getElementById('theme-toggle');
  const currentTheme = localStorage.getItem('theme') || 'light';
  if (currentTheme === 'dark') {
    document.body.classList.add('dark');
    themeToggle.textContent = 'Light Mode';
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      themeToggle.textContent = 'Light Mode';
      localStorage.setItem('theme', 'dark');
    } else {
      themeToggle.textContent = 'Dark Mode';
      localStorage.setItem('theme', 'light');
    }
  });
</script>
