<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worship Hub Login</title>
  <style>
    :root {
      --bg-color-dark: #0d1b2a;
      --text-color-dark: #ffffff;
      --input-bg-dark: #1b263b;
      --input-border-dark: #415a77;

      --bg-color-light: #f4f4f4;
      --text-color-light: #111111;
      --input-bg-light: #ffffff;
      --input-border-light: #cccccc;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .logo img {
      width: 180px;
      margin-bottom: 1rem;
      transition: opacity 0.3s;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid var(--input-border-dark);
      background-color: var(--input-bg-dark);
      color: var(--text-color-dark);
      border-radius: 6px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .toggle-container {
      margin-top: 20px;
    }

    .mode-toggle {
      padding: 8px 16px;
      background: none;
      border: 1px solid currentColor;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .show-password {
      font-size: 0.8rem;
      display: block;
      margin-top: 5px;
    }

    .submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #778da9;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Light Mode */
    body.light {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
    }

    body.light input[type="password"] {
      background-color: var(--input-bg-light);
      color: var(--text-color-light);
      border-color: var(--input-border-light);
    }

    .logo-dark {
      display: block;
    }

    .logo-light {
      display: none;
    }

    body.light .logo-dark {
      display: none;
    }

    body.light .logo-light {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-white.svg" alt="LC Logo Dark" class="logo-dark" />
      <img src="logo-black.svg" alt="LC Logo Light" class="logo-light" />
    </div>

    <h1>Welcome to the Worship Hub</h1>

    <form onsubmit="return checkPassword(event)">
      <input type="password" id="password" placeholder="Enter password" />
      <label class="show-password">
        <input type="checkbox" onclick="togglePassword()"> Show password
      </label>
      <button type="submit" class="submit-btn">Enter</button>
    </form>

    <div class="toggle-container">
      <button class="mode-toggle" onclick="toggleMode()">Toggle Light/Dark Mode</button>
    </div>
  </div>

  <script>
    const correctPassword = "romans12:1"; // üîí CHANGE THIS TO YOUR PASSWORD
    const redirectURL = "https://www.notion.so/Life-City-Worship-Volunteer-Hub-1e7c88dcb985804ab208eb8181fecb2d"; // üåê CHANGE TO YOUR REDIRECT URL

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function checkPassword(event) {
      event.preventDefault();
      const enteredPassword = document.getElementById("password").value;
      if (enteredPassword === correctPassword) {
        window.location.href = redirectURL;
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</body>
</html>
